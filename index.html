<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Move things with javascript</title>
<style type="text/css">
#arrow {
	width: 100px;
	height:100px;
	background: url(arrow.svg) no-repeat 0 0;
	background-size: 100%;
	position:absolute;
	transform-origin: 90px 51px;
	left:0px; top:0px;
}
#bug {
	width: 100px;
	height:100px;
	background: url(bug.svg) no-repeat 0 0;
	background-size: 67%;
	position:absolute;
	transform-origin: 90px 51px;
	left:0px; top:0px;
}
</style>
</head>

<body>
<div id="arrow"></div>
<div id="bug"></div>

<script type="text/javascript">
var mouseX = 0;
var mouseY = 0;

var arrow = {
	id : document.getElementById("arrow"),
	speed : 2,
	originX: 90,
	originY: 51,
	x : 0,
	y : 0,
	vx : 0,
	vy : 0, 
	pointAngle: 0
};
var bug = {
	id : document.getElementById("bug"),
	speed : 2,
	originX: 90,
	originY: 51,
	x : 0,
	y : 0,
	vx : 0,
	vy : 0,
	pointAngle : 0
};
 

function init() {
	document.addEventListener("mousemove", draw, false); 
};

function draw(e){
	mouseX = e.clientX;
	mouseY = e.clientY;
	
	// Move bug to follow mouse
	bug.vx = Math.cos(bug.pointAngle) * bug.speed;
	bug.vy = Math.sin(bug.pointAngle) * bug.speed;
	bug.x += bug.vx;
	bug.y += bug.vy;
	bug.id.style.transform = "translate(" + mouseX + "px, " + mouseY + "px) rotate(" + bug.pointAngle + "rad)";
	
	/* Arrow - point at mouse cursor */
	dx = mouseX - arrow.x - arrow.originX;
	dy = mouseY - arrow.y - arrow.originY;
	arrow.pointAngle = Math.atan2(dy, dx);
	if (Math.sqrt(dx*dx+dy*dy)>arrow.speed) {
		//arrow.id.style.transform = "translate(" + (mouseX - arrow.originX) + "px, " + (mouseY - arrow.originY) + "px) rotate(" + arrow.pointAngle + "rad)";
		arrow.id.style.transform = "translate(" + mouseX + "px, " + mouseY + "px) rotate(" + arrow.pointAngle + "rad)";
	}

};


init();

</script>
</body>
</html>
